{% extends 'base/base.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'style/css/search_page.css' %}">

    <div style="text-align: center">
        <h1 style="color: black">Profiles</h1><br>
        {% for profile in search_results.profiles %}
            <li><a href="{% url 'profile_details' pk=profile.pk %}">{{ profile.username }}</a></li>
        {% endfor %}
        <hr>
        <h1 style="color: black">Events</h1><br>
        {% for event in search_results.events %}
            <li>{{ event.title }}</li>
        {% endfor %}
        <hr>
    </div>

{% endblock %}
