{% extends 'base/base.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'style/css/review.css' %}">

    <div class="container">
        {% for review in course.review_set.all %}
            <div class="review">
                <div class="name">{{ review.profile.username }}</div>
                <div class="date">{{ review.date_posted }}</div>
                <div class="content">{{ review.comment }}</div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
