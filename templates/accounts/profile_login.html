{% extends 'base/base.html' %}
{% block content %}

    <div class="container">
        <div class="form-wrapper">
            <h1>Profile Login</h1>
            <br>
            <form style="display: inline-block" method="post" action="{% url 'profile_login' %}">
                {% csrf_token %}

                <p><label>{{ form.username.label }}</label>
                    {{ form.username }}</p>
                <p><span>{{ form.username.errors }}</span></p>

                <p><label>{{ form.password.label }}</label>
                    {{ form.password }}</p>
                <p><span>{{ form.password.errors }}</span></p>

                <div style="display: flex; justify-content: center;">
                    <button type="submit" class="btn btn-primary" style="margin: 0 5px;">Login</button>
                    <button type="submit" class="btn btn-primary" style="margin: 0 5px;"><a
                            href="{% url 'profile_register' %}">Register</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
