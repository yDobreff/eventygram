{% extends 'base/base.html' %}
{% block content %}

    <div class="container">
        <div class="form-wrapper">
            <h1>Change Password</h1><br>
            <form method="post">
                {% csrf_token %}

                <p>
                    <label>{{ form.old_password.label }}</label>
                    {{ form.old_password }}
                    <span>{{ form.old_password.errors }}</span>
                </p>

                <p>
                    <label>{{ form.new_password1.label }}</label>
                    {{ form.new_password1 }}
                    <span>{{ form.new_password1.errors }}</span>
                </p>

                <p>
                    <label>{{ form.new_password2.label }}</label>
                    {{ form.new_password2 }}
                    <span>{{ form.new_password2.errors }}</span>
                </p>


                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
{% endblock %}
